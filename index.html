<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eyeo Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calculator">
    <div class="calculator__screen">
        <input type="tel" autofocus class="calculator__screen-text">
    </div>
    <div class="calculator__buttons">
        <ul>
            <li><button class="calculator__clear">C</button></li>
            <li><button class="calculator__operator--plus">+</button></li>
            <li><button class="calculator__operator--minus">-</button></li>
            <li><button class="calculator__operator--multiply">X</button></li>
            <li><button class="calculator__num">0</button></li>
            <li><button class="calculator__num">1</button></li>
            <li><button class="calculator__num">2</button></li>
            <li><button class="calculator__operator--divide">/</button></li>
            <li><button class="calculator__num">3</button></li>
            <li><button class="calculator__num">4</button></li>
            <li><button class="calculator__num">5</button></li>
            <li><button class="calculator__operator--exp">^</button></li>
            <li><button class="calculator__num">6</button></li>
            <li><button class="calculator__num">7</button></li>
            <li><button class="calculator__num">8</button></li>
            <li><button class="calculator__submit">=</button></li>
            <li><button class="calculator__num">9</button></li>
            <li><button>.</button></li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
